<h3>LIST DOCUMENT</h3>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-6">
    <input class="form-control" type="text" [(ngModel)]="keyword">
  </div>
  <div class="col-md-2">
    <button class="btn btn-outline-primary" (click)="search()">Search</button>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row" style="margin-bottom: 5px">
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2">
    <button style="width: 100%" class="btn btn-outline-info" [routerLink]="['/tkn/add/']">Create</button>
  </div>

</div>
<div class="row">

  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <th style="text-align: center">No.</th>
        <th>Title</th>
        <th>Summary Content</th>
        <th style="text-align: center">Creator</th>
        <th style="text-align: center">Date</th>
        <th style="text-align: center">Detail</th>
<!--        <th>Edit</th>-->
      </thead>
      <tbody>
        <tr *ngFor = "let tkn of tknList, index as i" [style.color]="tkn.read ? 'black': 'red'">
          <td style="text-align: center">{{i + 1}}</td>
          <td>{{tkn.title}}</td>
          <td [innerHTML]="tkn.summaryContent"></td>
          <td style="text-align: center">{{tkn.creator}}</td>
          <td style="text-align: center">{{tkn.creatingDate | date :'short'}}</td>
          <td style="text-align: center">
            <button style="margin: 5px" class="btn btn-outline-primary" [routerLink]="['/tkn/detail/' + tkn?.id]">Detail</button>
          </td>
<!--          <td>-->
<!--            <button style="margin: 5px" class="btn btn-outline-primary" [routerLink]="['/tkn/edit/' + tkn.id]">Edit</button>-->
<!--          </td>-->
<!--          <td></td>-->
        </tr>
      </tbody>
    </table>
  </div>

</div>
