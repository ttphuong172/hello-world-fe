<h3>EDIT DOCUMENT</h3>
<form [formGroup]="tknForm">
  <div class="row" style="margin: 10px 0px">
    <div class="col-md-2">
      <label style="font-weight: bold">Title</label>
    </div>

    <div class="col-md-10">
      <input class="form-control" type="text" formControlName="title">
    </div>
  </div>

  <div class="row" style="margin: 10px 0px">
    <div class="col-md-2">
      <label style="font-weight: bold">Summary Content</label>

    </div>
    <div class="col-md-10">
      <textarea class="form-control" formControlName="summaryContent" rows="5" ></textarea>

    </div>
  </div>

  <div class="row" style="margin: 10px 0px">
    <div class="col-md-2">
      <label style="font-weight: bold">Content</label>
    </div>
    <div class="col-md-10">
      <quill-editor style="width: 100%;height: 450px" formControlName="content"></quill-editor>
    </div>
  </div>

  <div class="row" style="margin: 5px 0px">
    <div class="col-md-9"></div>
    <div class="col-md-1">
      <button style="width: 100%" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
    </div>
    <div class="col-md-1">
      <button style="width: 100%" class="btn btn-outline-success" (click)="save()">Save
      </button>
    </div>
    <div class="col-md-1"></div>
  </div>

</form>

<!--{{tknForm.value | json}}-->
