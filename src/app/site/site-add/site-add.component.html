<h4>CREATE SITE</h4>
<form [formGroup]="siteForm">
<div class="row" style="margin: 5px 0px" >
  <div class="col-md-2">
    <label style="font-weight: bold">Name</label>
  </div>
  <div class="col-md-10">
    <input type="text" class="form-control" formControlName="name">
  </div>
<!--  <div class="col-md-2">-->
<!--    <label style="font-weight: bold">GMT</label>-->
<!--  </div>-->
<!--  <div class="col-md-4">-->
<!--    <input type="number" class="form-control" formControlName="gmt">-->
<!--  </div>-->
</div>

  <div class="row" style="margin: 5px 0px">
    <div class="col-md-2">
      <label style="font-weight: bold">Nation</label>
    </div>
    <div class="col-md-10">
      <input type="text" class="form-control" formControlName="nation">
    </div>
  </div>

  <div class="row" style="margin: 5px 0px">
    <div class="col-md-2">
      <label style="font-weight: bold">City</label>
    </div>
    <div class="col-md-10">
      <input type="text" class="form-control" formControlName="city">
    </div>
  </div>

  <div class="row" style="margin: 5px 0px">
    <div class="col-md-2">
      <label style="font-weight: bold">ZoneId</label>
    </div>

    <div class="col-md-2">
      <input type="text" class="form-control" formControlName = 'valueFilter' (blur)="filterZoneId()">

    </div>

    <div class="col-md-4">
      <select class="form-control" formControlName="zoneId" (change)="loadGMT()">
        <option value="">Choose a zoneId</option>
        <option *ngFor="let zoneId of zoneIdList" [ngValue]="zoneId">{{zoneId}}</option>
      </select>
    </div>

    <div class="col-md-4">
      <input readonly type="text" class="form-control" formControlName="gmt" value="{{gmtValue}}">
    </div>
  </div>

  <div class="row" style="margin: 5px 0px">
    <div class="col-md-2">
      <label style="font-weight: bold">Address</label>
    </div>
    <div class="col-md-10">
      <input type="text" class="form-control" formControlName="address">
    </div>
  </div>

<div class="row" style="margin: 5px 0px">
  <div class="col-md-2">
    <label style="font-weight: bold">Configure</label>
  </div>
  <div class="col-md-10">
    <input type="text" class="form-control" formControlName="configure">
  </div>
</div>

<div class="row" style="margin: 5px 0px">
  <div class="col-md-2">
    <label style="font-weight: bold">Configure Kr</label>
  </div>
  <div class="col-md-10">
    <input type="text" class="form-control" formControlName="configureKr">
  </div>
</div>

<div class="row" style="margin: 5px 0px">
  <div class="col-md-2">
    <label style="font-weight: bold">Company</label>
  </div>
  <div class="col-md-4">
    <select class="form-control" formControlName="company" [compareWith]="compareByID" (change)="loadCompany()">
      <option value="">Choose a company</option>
      <option *ngFor="let company of companyList" [ngValue]="company">{{company.name}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <label style="font-weight: bold">RIC</label>
  </div>
  <div class="col-md-4">
    <select class="form-control" formControlName="ric">
      <option value=""></option>
      <option value="AIC">AIC</option>
      <option value="EIC">EIC</option>
      <option value="APIC">APIC</option>
      <option value="KIC">KIC</option>
    </select>
  </div>
</div>

<div class="row" style="margin: 20px 0px">
  <div class="col-md-9"></div>

  <div class="col-md-1">
    <button style="width: 100%" class="btn btn-outline-dark" (click)="cancel()"> Cancel</button>
  </div>
  <div class="col-md-1">
    <button [disabled]="!siteForm.valid" style="width: 100%" class="btn btn-outline-success" (click)="save()">Save
    </button>
  </div>
  <div class="col-md-1"></div>
</div>

</form>
